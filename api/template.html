<html>

<head>
    <title></title>

    <style>
        p {
            font-family: 'Montserrat', sans-serif;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
        }

        h2 {
            font-family: 'Monument Extended', sans-serif;
            font-weight: 400;
        }

        @media (max-width:599px) {
            .header {
                text-align: center;
                background-color: #1D1D1B;
                padding: 20px
            }

            .content {
                padding: 20px;
            }
        }

        @media (min-width:600px) {
            .header {
                text-align: center;
                background-color: #1D1D1B;
                padding: 40px
            }

            .content {
                padding: 40px;
            }
        }
    </style>
    <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/monument-extended" rel="stylesheet">
</head>

<body style="padding: 0px">

<div class="header">
    <img src="http://cdn.mcauto-images-production.sendgrid.net/da6ca29e23d17c40/fcbfe2a0-fdab-47be-a678-6f68e49b784a/189x94.png" />
    <p style="color: #DFE4F6;">You got a message from {{name}}</p>
</div>
<div class="content">
    <h1>{{title}}</h1>
    <h2>Message</h2>
    <p>{{message}}</p>
    <h2>Contact</h2>
    <p>Name: {{name}}<br />Email: {{email}}</p>

</div>

<div data-role="module-unsubscribe" class="module" role="module" data-type="unsubscribe" style="color:#444444; font-size:12px; line-height:20px; padding:16px 16px 16px 16px; text-align:Center;" data-muid="4e838cf3-9892-4a6d-94d6-170e474d21e5">

    <p style="font-size:12px; line-height:20px;">
        <a class="Unsubscribe--unsubscribeLink" href="{{{unsubscribe}}}" target="_blank" style="font-family:sans-serif;text-decoration:none;">
            Unsubscribe
        </a>
        -
        <a href="{{{unsubscribe_preferences}}}" target="_blank" class="Unsubscribe--unsubscribePreferences" style="font-family:sans-serif;text-decoration:none;">
            Unsubscribe Preferences
        </a>
    </p>
</div>
</body>

</html>
